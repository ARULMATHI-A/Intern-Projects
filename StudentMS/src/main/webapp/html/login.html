<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" href="../css/login.css">
</head>
<body>
	<div class="main-div">
	<div class="left-panel">
		<img src="../images/signup.jpeg" alt="Signup image" style="width: 400px;"/>
	</div>
	<div class="right-panel">
		<h1>Login</h1>
	<form action="../Login" method="get" >
			<label>Enter UserName:</label><br/>
			<input type="text" placeholder="Enter username" name="username" class="data"></input><br/>
			
			<label>Enter password:</label><br/>
			<input type="text" placeholder="Enter password" name="password" class="data"></input><br/>
			
			<input type="submit" value="Submit" class="button"/><br/>
			
			<div class="link">
			<label>New Register?</label>
			<a href="signup.html">Sign In</a>
			</div>
		</div>
	</div>	
</body>
</html>
