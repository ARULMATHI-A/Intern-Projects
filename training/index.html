<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="crescent.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css family=poppins">
</head>
<body>
    <h1>BMI Calculator</h1>
	<div class="main-div">
        
        <div class="input">
        <label>Enter Weight (kg):</label><br>
        <input type="number" value="" id="height"><br>
        <label>Enter Height (cm):</label><br>
        <input type="number" value="" id="weight"><br>
        <button class="submit" onclick="checkBMI()">Calculate</button>
        </div>

        <div class="out-div">
            <h1 id="output"></h1>
        </div>
    </div>
    <script src="page.js"></script>
</body>
</html>
